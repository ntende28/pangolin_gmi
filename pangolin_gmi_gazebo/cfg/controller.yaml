state_controller:
  type: "joint_state_controller/JointStateController"
  publish_rate: 50

diff_controller:
  type: "diff_drive_controller/DiffDriveController"
  left_wheel: ['drive_left_joint']
  right_wheel: ['drive_right_joint']
  publish_rate: 50
  pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
  twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
  cmd_vel_timeout: 0.25
  velocity_rolling_window_size: 2

  # frame_id
  odom_frame_id: odom
  base_frame_id: base_footprint
  enable_odom_tf: false

  # Wheel separation and radius multipliers
  wheel_separation_multiplier: 1.00 # default: 1.0
  # wheel_radius_multiplier    : 1.00 # default: 1.0
  left_wheel_radius_multiplier: 1.00
  right_wheel_radius_multiplier: 1.00

  # Wheel separation and radius
  wheel_separation           : 0.506 # 0.5 # default: 1.0
  wheel_radius               : 0.0762 # default: 1.0

  # Velocity and acceleration limits
  # Whenever a min_* is unspecified, default to -max_*
  linear:
    x:
      has_velocity_limits    : true
      max_velocity           : 1.0   # m/s
      min_velocity           : -1.0   # m/s
      has_acceleration_limits: true
      max_acceleration       : 3.0   # m/s^2
      min_acceleration       : -3.0   # m/s^2
      has_jerk_limits        : false
      max_jerk               : 3.0   # m/s^3
      min_jerk               : -3.0   # m/s^3
  angular:
    z:
      has_velocity_limits    : true
      max_velocity           : 3.0   # rad/s
      min_velocity           : -3.0   # rad/s
      has_acceleration_limits: true
      max_acceleration       : 6.0   # rad/s^2
      min_acceleration       : -6.0   # rad/s^2
      has_jerk_limits        : false
      max_jerk               : 3.0   # m/s^3
      min_jerk               : -3.0   # m/s^3
